					<!-- FORMULARIO CONTENEDOR -->
					<section id="formulario-contenedor">

						<!-- Cambiar a post -->
						<form id="formulario" method="post" action="http://www.formular-chef.com/Formular-Chef.cgi">
							<input type="hidden" name="recipient" value="antoniobanyon.alu@iespacomolla.es">


							<!-- NOMBRE requerido -->
							<section class="campo">
								<section>
									<article class="label campo-label">
										<label class="textoRelevante" for="nombre">Nombre de usuario</label><span class="requerido">*</span>
									</article>

									<article class="input">
										<input id="nombre" class="borde input-texto" type="text" name="nombre" placeholder="Nombre de usuario" title="Nombre de usuario" size="30" autofocus required>
									</article>
								</section>
							</section>


							<!-- CORREO requerido -->
							<section class="campo">
								<article class="label campo-label">
									<label class="textoRelevante" for="correo">Correo electrónico</label><span class="requerido">*</span>
								</article>

								<article class="input">
									<input id="correo" class="borde input-texto" type="email" name="correo" placeholder="Correo electrónico" title="Correo electrónico" size="30" required>
								</article>
							</section>


							<!-- CONTRASEÑA requerido -->
							<section class="campo">
								<article class="label campo-label">
									<label class="textoRelevante" for="contrasena">Contraseña</label><span class="requerido">*</span>
								</article>

								<article class="input">
									<input id="contrasena" class="borde input-texto" type="password" name="contrasena" placeholder="Contraseña" title="Contraseña" maxlength="20" size="30" pattern=".{8,20}" autocomplete="off" required>
									<br>
									<small>Número de carácteres entre 8 y 20</small>
								</article>
							</section>


							<!-- CONFIRMAR CONTRASEÑA requerido -->
							<section class="campo">
								<article class="label campo-label">
									<label class="textoRelevante" for="confContrasena">Confirmar contraseña</label><span class="requerido">*</span>
								</article>

								<article class="input">
									<input id="confContrasena" class="borde texto-input" type="password" name="confContrasena" placeholder="Confirmar Contraseña" title="Confirmar contraseña" maxlength="20" size="30" pattern=".{8,20}" autocomplete="off" required>
								</article>
							</section>

								<article class="label campo-label">
								</article>

								<article class="input">
								</article>


							<!-- CUMPLEAÑOS -->
							<section class="campo">
								<article class="label campo-label">
									<label class="textoRelevante" for="cumpleanios">Cumpleaños</label>
								</article>

								<article class="input">
									<input id="cumpleanios" type="date" name="fechaNacimiento" size="30" title="Fecha de nacimiento">
								</article>
							</section>


							<!-- GÉNERO -->
							<section class="campo">
								<article class="label campo-label">
									<label class="textoRelevante" for="genero">Género</label>
								</article>

								<article class="input">
									<select id="genero">
										<option value="noInformar">Prefiero no informar</option>
										<option value="femenino">Femenino</option>
										<option value="masculino">Masculino</option>
										<option value="noBinario">No binario</option>
									</select>
								</article>
							</section>


							<!-- COMENTARIO -->
							<section class="campo">
								<article class="label campo-label">
									<label class="textoRelevante" for="comentario">Comentario</label>
								</article>

								<article class="input">
									<textarea id="comentario" class="borde input-texto" name="comentario" maxlength="500" placeholder="¿Qué es lo que mas te gusta de GNU/Linux?" rows="5" cols="26" title="Opinión sobre GNU/Linux"></textarea>
								</article>
							</section>

							<article class="label">
							</article>

							<article class="input">
							</article>


							<!-- ENVIAR Y BORRAR -->
							<section class="campo">
								<section class="input">

									<article class="align-right">
										<input class="bg-naranja chr-blanco textoRelevante hvr-naranja" type="submit" value="Registrarse">
									</article>

								</section>
							</section>


							<article>
								<small class="mailto"><a href="mailto:antoniobanyon.alu@iespacomolla.es">¿Necesitas ayuda? Envíame un correo</a></small>
							</article>
